<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
<ion-toolbar>
<ion-searchbar  placeholder="Buscar Usuario: "
                animated
                (ionChange)= "buscarUsuario($event)">
</ion-searchbar>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label>
    <ion-skeleton-text width="40%"></ion-skeleton-text>
    <ion-skeleton-text width="80%"></ion-skeleton-text>
  </ion-label>
  </ion-item>

</ion-list>
      
<ion-list>

<ion-item *ngFor="let usuario of usuarios | filtro:textoBuscar"
          >
  <ion-label>

    <h4>{{usuario.id}}{{usuario.name}}</h4> 
    <h3>{{usuario.username}}</h3>
    <h3>{{usuario.email}}</h3>
    <h3>{{usuario.address}}</h3>
    <h3>{{usuario.phone}}</h3>
    <h3>{{usuario.website}}</h3>
    <h3>{{usuario.Company}}</h3>
     
  </ion-label>
</ion-item>

</ion-list>

</ion-content>
